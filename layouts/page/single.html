{{ partial "header.html" . }}

        <main>

            {{ partial "menu.html" . }}
            <div id="content">

                {{ if isset .Params "partial_page" }}

                    {{ partial .Params.partial_page . }}

                {{ else }}

                <div class="container">

                    <div class="row">

                        <div class="col-md-12">

                            <div>
                                {{ .Content }}
                            </div>

                        </div>

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container -->

                {{ end }}
            </div>
            <!-- /#content -->

        </main>

{{ partial "footer.html" . }}
